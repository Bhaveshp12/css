<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.y{background-color: rgba(6, 71, 114, 0.5); height: 400px;width: 800px;
		color: white; }
		.x{ /*background: url(https://imagekit.io/blog/content/images/2019/12/image-optimization.jpg);*/
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        color: rgb(247, 247, 247);}
	</style>
</head>
<body style=background:url(https://thisisarctic.com/wp-content/uploads/2020/02/natural-phenomena.jpg);>
	<div class="x">
	<h1>PRODUCT  ORDER FORM </h1>
	<div>
	<table border="0" style="margin: 100PX auto;" cellspacing="" cellpadding="15" class="y">
		<form>
		
		<tr>
			<td>FIRST NAME:</td>
				<td colspan="2">:<input type="text" required pattern="[A-Za-z]"></td>
				<td>LAST NAME</td>
				<td>:<input type="TEXT" required pattern="[A-Za-z]"></td>
		</tr>
		<tr>
			<td>EMAIL ADDRESS </td>
			<td colspan="2">:<input type="email" id="email" name="email"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> </td>
			
		</tr>
		<tr>
			<td>MOBILE NUMBER </td>
			<td colspan="1">:<select><option>+91</option></select><input type="TEXT" required pattern="[0-9]" title="10 digit only"></td>
			
			
		</tr>
		<tr>
			<td >BILLING ADDRESS</td>
			<td colspan="4">:<input type="TEXT" style="width: 700px;"></td>
			
		</tr>
		<tr>
			<td>YOUR ADDRESS </td>
			<td colspan="4">:<input type="TEXT" style="width: 700px;"></td>
		</tr>
		<tr>
			<td>CITY</td>
			<td colspan="2">:<input type="TEXT" required pattern="[A-Za-z]"></td>
			<td>STATE</td>
			<td>:<input type="TEXT" name=""></td>
		</tr>
		<tr>
			<td>ZIP CODE</td>
			<td colspan="2">:<input type="ZIP" required pattern="[0-9]{5}" title="Five digit zip code" /></td>
			<td>COUNTRY</td>
			<td>:<select>

		<option hidden> Select Country </option>

		<option> India </option>
		<option> USA </option>
		<option> UAE </option>
		<option> CANADA </option>
		<option> Australia </option>
		
	</select></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3"><input type="submit" value="PLACE ORDER" style="display: flex;
			flex-direction: row;
			margin-top: 20px;">
			<input type="RESET" style="background-color: yellowgreen;"></td>
		</tr>
		</form>
	</table></div>
</div>
</body>
</html>
